name: macos
on:
  # push:
  workflow_dispatch:
jobs:
  general:
    runs-on: macos-11
    steps:
      - name: echo
        run: |
          uname -a
          printenv
      - name: gcc
        run: |
          bash -c "sudo xcode-select -s /Applications/Xcode_11.7.app/Contents/Developer"
          SDKROOT=`xcrun --sdk macosx --show-sdk-path`
          which gcc
          `which gcc` --version
          `which gcc` -dumpversion
          which llvm-gcc
          `which llvm-gcc` --version
          `which llvm-gcc` -dumpversion
      - name: perl
        run: |
          rm /usr/local/bin/perl # ignore newer Perl - use the system default Perl 5.30
          perl -V
